spring:
  application:
    name: order-service
  docker:
    compose:
      enabled: false
cors: http://localhost

---
spring:
  config:
    activate:
      on-profile: tc

---
spring:
  config:
    activate:
      on-profile: local
  docker:
    compose:
      enabled: true
amazon:
  aws:
    access-key: 1
    secret-key: 2
  dynamodb:
    endpoint: http://localhost:4566/

dynamodb:
  tableName: OrderTable-local

---
spring:
  config:
    activate:
      on-profile: test
dynamodb:
  tableName: OrderTable-test
cors: https://s3.amazonaws.com

---
spring:
  config:
    activate:
      on-profile: prod
dynamodb:
  tableName: OrderTable-prod
cors: https://www.cedarmeadowmeats.com

